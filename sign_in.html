<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="stylesheet" href="assets/style/normalize.css">
    <link href="assets/style/sign.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>


    </style>
</head>
<body>



<!--Sign In-->
<!--sign-->
<section class="sign-in">
    <div class="card-body-2 ">
        <form class="form-2">
            <div class="login-header">Sign in</div>
            <img id="image1" src="assets/image/icons8-sign-in-96.png">

            <div class="mb-3">
                <label for="usname" class="form-label signlab">User Name</label>
                <input type="text" class="form-control" id="usname">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label signlab">First Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="pword" class="form-label signlab">Password</label>
                <input type="password" class="form-control" id="pword">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-2" type="button">Sign In</button>
                <button class="btn btn-primary btn-2" type="button">Login In</button>
            </div>
        </form>
    </div>
</section>

<script src="assets/lib/jquery.min.js"></script>
<script src="assets/fontawesome/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
